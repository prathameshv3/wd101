<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Form Validation</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="main">
        <div id="form-box">
          <h1>Registration Form </h1>
          <form id="form">
            <div id="username" class="inputs">
              <label for="name">Enter your name</label>
              <input type="text" required id="name" name="name" placeholder="Your name.." required/>
            </div>
            <div id="email id" class="inputs">
              <label for="email">Write Valid Email</label>
              <input type="email"required id="email" name="email" placeholder="Your email is.." required />
            </div>
            <div id="passwd" class="inputs">
              <label for="password">Type New Password</label>
              <input type="password" required id="password" name="password" placeholder="Enter Password" required/>
            </div>
            <div id="dob_id" class="inputs">
              <label for="dob">Date of Birth</label>
              <input id="dob" name="dob" type="date" required/>
            </div>
            <div id="agree">
              <input id="tc" type="checkbox"> I  agree to all terms and conditions</input>
            </div>
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
        <div id="table-box">
            <h1>Entries</h1>
            <table id="user-table">
              <tr>
                <th>Name</th>
                <th>Email Id</th>
                <th>Password</th>
                <th>Date of Birth</th>
                <th>Accepted terms?</th>
            
            </table>
          </div>
      </div>
    
    
    <script src="index.js"></script>
    
</body>
</html>
